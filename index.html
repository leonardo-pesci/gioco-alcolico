<!DOCTYPE html>
<html lang="en">

<head>

    <!-- ^ Meta -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- ^ Info -->
    <title>Gioco alcolico</title>
    <link rel="icon" href="img/logo.png">

    <!-- ^ Style -->
    <link rel="stylesheet" href="./style/style.css">
    <link rel="stylesheet" href="./style/home.css">
    <link rel="stylesheet" href="./style/settings.css">
    <link rel="stylesheet" href="./style/mode.css">
    <link rel="stylesheet" href="./style/typeselector.css">
    <link rel="stylesheet" href="./style/game.css">
    <link rel="stylesheet" href="./style/endgame.css">
    <link rel="stylesheet" href="./style/media.css">
    
    <!-- ^ Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ysabeau+SC:wght@200;300;400;500;600;700&display=swap" rel="stylesheet">

</head>

<body>

    <!-- ^ Header -->
    <header class="hidden" id="header">
        <h1>Gioco alcolico</h1>
    </header>



    <!-- ^ Home -->
    <div id="home">

        <div class="principale">
            <div class="logo">
                <!-- <img src="img/logo.png" alt=""> -->
            </div>
            <button class="btn1 pointer" id="startButton">AVVIA</button>
        </div>

    </div>


    
    <!-- ^ Settings -->
    <div class="hidden" id="settings">
            
        <div class="bar">
            <input type="text" placeholder="Inserisci il nome del giocatore" name="enter" id="playerInput">
            <button class="btn2 pointer" id="add">‚úö</button>
            <button class="btn2 pointer" id="confirm">‚û§</button>
        </div>

        <div class="playersDisplay"></div>

        <div class="languagesBox">
            <div class="language pointer fitImg selected" id="ita"></div>
            <div class="language pointer fitImg" id="eng"></div>
            <div class="language pointer fitImg" id="spa"></div>
            <div class="language pointer fitImg" id="rom"></div>
            <div class="language pointer fitImg" id="nap"></div>
        </div>
    </div>



    <!-- ^ Mode -->
    <div class="hidden" id="mode">
        <div id="modeBox">
            <button class="modeElement pointer">CLASSICA</button>
            <button class="modeElement pointer">DIFFICILE</button>
            <button class="modeElement pointer">HOT</button>
            <button class="modeElement pointer">CREATIVA</button>
            <button class="modeElement pointer">COPPA</button>
            <button class="modeElement pointer">PERSONALIZZATA</button>
        </div>
    </div>



    <!-- ^ Typeselector -->
    <div id="typeSelector">

    </div>


    <!-- ^ Game -->
    <div id="placeHolder"></div>

    <template id="extractionTemplate">
        
        <div id="gameBox">
            <div class="kCounter">
                <div class="kCounterText"></div>
            </div>

            <div id="cardInfo">
                <div id="cardType"></div>
                <div id="cardText"></div>
            </div>
            
            
            <div id="buttonContainer">
                <button class="btn3 pointer" id="guideBtn">Ôπñ</button>
                <button class="btn3 pointer" id="editBtn">‚úé</button>
            </div>

        </div>
        
        <!-- ^ Guide -->
        <div class="hidden" id="guide">
            <div id="guideExit">‚úó</div>
            <div id="guideBox">
                <h4 id="guideTitle">Titolo</h4>
                <span id="guideText">Lorem ipsum dolor sit amet consectetur adipisicing elit. Vel maxime molestias repellat ratione earum saepe numquam in ex fuga ea, incidunt facilis.</span>
            </div>
        </div>

    </template>




    

    <!-- ^ Endgame -->
    <div class="hidden" id="gameFinished">

        <div class="megaBox">
            <div class="box">
                <div class="emoji">üèÜ</div> 
                <h1 class="title"></h1>
                <button class="btn1" id="playAgain">Rigioca</div>
            </div>
        </div>
    </div>


    
    <!-- ^ Script -->
    <script src="./src/main.js"></script>
</body>
</html>
