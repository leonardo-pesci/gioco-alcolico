<!DOCTYPE html>
<html lang="en">

    <head>

        <!-- Meta -->
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <!-- Info -->
        <title>Gioco alcolico</title>
        <link rel="icon" href="img/logo.png">

        <!-- Style -->
        <link rel="stylesheet" href="style.css">
        
        <!-- Font -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Ysabeau+SC:wght@200;300;400;500;600;700&display=swap" rel="stylesheet">

    </head>

    <body>

        <!-- Home -->
        <div class="home">
            
            <header>
                <h1>La coppa del re</h1>
                <h2>Premi "avvia" per iniziare la partita</h2>
            </header>

            <div class="principale">
                <div class="logo">
                    <img src="img/logo.png" alt="">
                </div>
                <div class="bottone">
                    <button class="startButton">AVVIA</button>
                </div>
            </div>

        </div>

        <!-- Players -->
        <div class="menu hidden">
            <div class="menuBox">
                
                <div class="bar">
                    <input type="text" placeholder="Inserisci il nome del giocatore" name="enter" class="player">
                    <div class="add">‚úö</div>
                    <div class="confirm">‚û§</div>
                </div>

                <div class="errorMessage hidden">
                    <h4>errore!</h4> <br>
                    <span>clicca prima il pulsante "+"</span>
                </div>

            </div>

            <div class="playersListDisplay"></div>

            <div class="languages">
                <div class="language italiano selected"></div>
                <div class="language inglese"></div>
                <div class="language spagnolo"></div>
                <div class="language romano"></div>
                <div class="language napoletano"></div>
            </div>
        </div>

        <!-- Loading -->
        <div class="loading hidden">
            <div class="contGif">
                <img src="img/loading.gif" alt="">
            </div>

        </div>

        <!-- Placeholder -->
        <div id="placeHolder"></div>

        <!-- Extraction -->
        <template class="extractionTemplate">

            <div class="kCounter">
                <div class="kCounterText">4K</div>
            </div>
            <div class="container">
                <div class="counterText">51</div>
                <div class="cardImage"></div>

                <div class="cardText">
                    <p>re di cuori</p>
                </div>

                <div class="next">
                    estrai
                </div>

                <div class="playerName">
                    pippo
                </div>
                
            </div>
            <div class="buttonContainer">
                <div class="guideBtn">Ôπñ</div>
                <div class="editBtn">‚úé</div>
            </div>
            
        </template>

        <!-- Guide -->
        <div class="guide hidden">
            <div class="exit">‚úó</div>
            <div class="guideBox">
                
            </div>
        </div>

        <!-- Edit -->
        <div class="editPage hidden">
            <div class="exitEdit">‚úó</div>
                
            </div>
        </div>

        <!-- Gamefinished -->
        <template class="gameFinishedTemplate">

            <div class="megaBox">
                <div class="box">
                    <div class="emoji">üèÜ</div> 
                    <h1 class="title"></h1>
                    <button class="rigioca">Rigioca</div>
                </div>
            </div>
        </template>

        <script src="script.js"></script>
    </body>
</html>
