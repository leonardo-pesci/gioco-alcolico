<!DOCTYPE html>
<html lang="en">

<head>

    <!-- ^ Meta -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- ^ Info -->
    <title>Gioco alcolico</title>
    <link rel="icon" href="img/logo.png">

    <!-- ^ Style -->
    <link rel="stylesheet" href="./style/style.css">
    <link rel="stylesheet" href="./style/home.css">
    <link rel="stylesheet" href="./style/settings.css">
    <link rel="stylesheet" href="./style/mode.css">
    <link rel="stylesheet" href="./style/loading.css">
    <link rel="stylesheet" href="./style/game.css">
    <link rel="stylesheet" href="./style/guide.css">
    <link rel="stylesheet" href="./style/endgame.css">
    <link rel="stylesheet" href="./style/media.css">
    
    <!-- ^ Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ysabeau+SC:wght@200;300;400;500;600;700&display=swap" rel="stylesheet">

</head>

<body>

    <!-- ^ Home -->
    <div id="home">
        
        <header>
            <h1>Gioco alcolico</h1>
        </header>

        <div class="principale">
            <div class="logo">
                <img src="img/logo.png" alt="">
            </div>
            <button class="startButton">AVVIA</button>
        </div>

    </div>


    
    <!-- ^ Settings -->
    <div class="hidden" id="menu">
        <div class="menuBox">
            
            <div class="bar">
                <input type="text" placeholder="Inserisci il nome del giocatore" name="enter" class="player">
                <button class="btn add">‚úö</button>
                <button class="btn confirm">‚û§</button>
            </div>

            <div class="errorMessage hidden">
                <h4>errore!</h4> <br>
                <span>clicca prima il pulsante "+"</span>
            </div>

        </div>

        <div class="playersListDisplay"></div>

        <div class="languagesBox">
            <div class="language fitImg selected" id="ita"></div>
            <div class="language fitImg" id="eng"></div>
            <div class="language fitImg" id="spa"></div>
            <div class="language fitImg" id="rom"></div>
            <div class="language fitImg" id="nap"></div>
        </div>
    </div>



    <!-- ^ Mode -->
    <div id="mode">

    </div>



    <!-- ^ Typeselector -->
    <div id="typeSelector">

    </div>


    <!-- ^ Game -->
    <div id="placeHolder"></div>

    <template id="extractionTemplate">

        <div class="kCounter">
            <div class="kCounterText">4K</div>
        </div>

        <div class="container">

            <div class="cardImage"></div>

            <div class="cardType">
                <p>Sorsa</p>
            </div>

            <div class="cardText">
                <p>Bevi due sorse</p>
            </div>

            <div class="next">
                <p>pesca</p>
            </div>
            
        </div>
        <div class="buttonContainer">
            <div class="guideBtn">Ôπñ</div>
            <div class="editBtn">‚úé</div>
        </div>
        
    </template>



    <!-- ^ Guide -->
    <div class="hidden" id="guide">
        <div class="exitGuide">‚úó</div>
        <div class="guideBox">
            
        </div>
    </div>
k
    

    <!-- ^ Endgame -->
    <template id="gameFinishedTemplate">

        <div class="megaBox">
            <div class="box">
                <div class="emoji">üèÜ</div> 
                <h1 class="title"></h1>
                <button class="rigioca">Rigioca</div>
            </div>
        </div>
    </template>


    
    <!-- ^ Script -->
    <script src="./src/main.js"></script>
</body>
</html>
