<!DOCTYPE html>
<html lang="en">

<head>

    <!-- ^ Meta -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- ^ Info -->
    <title>Gioco alcolico</title>
    <link rel="icon" href="img/logo.png">

    <!-- ^ Style -->
    <link rel="stylesheet" href="./style/style.css">
    <link rel="stylesheet" href="./style/home.css">
    <link rel="stylesheet" href="./style/settings.css">
    <link rel="stylesheet" href="./style/mode.css">
    <link rel="stylesheet" href="./style/typeselector.css">
    <link rel="stylesheet" href="./style/game.css">
    <link rel="stylesheet" href="./style/endgame.css">
    <link rel="stylesheet" href="./style/media.css">
    
    <!-- ^ Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ysabeau+SC:wght@200;300;400;500;600;700&display=swap" rel="stylesheet">

</head>

<body>

    <!-- ^ Header -->
    <header class="hidden" id="header">
        <h1>Gioco alcolico</h1>
    </header>



    <!-- ^ Home -->
    <div class="hidden" id="home">

        <div class="principale">
            <div class="logo">
                <!-- <img src="img/logo.png" alt=""> -->
            </div>
            <button class="btn1 pointer" id="startBtn">AVVIA</button>
        </div>

    </div>

    <!-- ^ Credits -->
    <div class="hidden" id="credits">

    </div>
    
    <!-- ^ Settings -->
    <div class="hidden" id="settings">
            
        <div id="settingsBlock">

            <div id="bar">
                <input id="playerInput" type="text" placeholder="Inserisci il nome del giocatore" name="enter">
                <button class="btn2 pointer" id="add">‚úö</button>
                <button class="btn2 pointer" id="confirm">‚û§</button>
            </div>
            
            <div class="playersDisplay"></div>
        </div>

        <div class="languagesBox">
            <div class="language pointer fitImg selected" id="ita"></div>
            <div class="language pointer fitImg" id="eng"></div>
            <div class="language pointer fitImg" id="spa"></div>
            <div class="language pointer fitImg" id="rom"></div>
            <div class="language pointer fitImg" id="nap"></div>
        </div>
    </div>

    <!-- ^ Mode -->
    <div class="hidden" id="mode">
        <div id="modeBox">
            <button class="modeElement pointer"></button>
            <button class="modeElement pointer"></button>
            <button class="modeElement pointer"></button>
            <button class="modeElement pointer"></button>
            <button class="modeElement pointer"></button>
            <button class="modeElement pointer"></button>
        </div>
    </div>

    <!-- ^ Typeselector -->
    <div class="hidden" id="typeSelector">

        <h1 id="typeSelectorTitle">Seleziona le Tipologie di Carte</h1>
        <form id="typeSelectorForm">
            <div class="typeSelectorElement">
                <input type="checkbox" id="sorsa" name="sorsa" checked>
                <label for="sorsa">Sorsa</label>
            </div>
            <div class="typeSelectorElement">
                <input type="checkbox" id="voto" name="voto" checked>
                <label for="voto">Voto</label>
            </div>
            <div class="typeSelectorElement">
                <input type="checkbox" id="scelta" name="scelta" checked>
                <label for="scelta">Scelta</label>
            </div>
            <div class="typeSelectorElement">
                <input type="checkbox" id="regola" name="regola" checked>
                <label for="regola">Regola</label>
            </div>
            <div class="typeSelectorElement">
                <input type="checkbox" id="haimai" name="haimai" checked>
                <label for="haimai">Hai Mai</label>
            </div>
            <div class="typeSelectorElement">
                <input type="checkbox" id="categoria" name="categoria" checked>
                <label for="categoria">Categoria</label>
            </div>
            <div class="typeSelectorElement">
                <input type="checkbox" id="ruolo" name="ruolo" checked>
                <label for="ruolo">Ruolo</label>
            </div>
            <div class="typeSelectorElement">
                <input type="checkbox" id="rima" name="rima" checked>
                <label for="rima">Rima</label>
            </div>
            <div class="typeSelectorElement">
                <input type="checkbox" id="gioco" name="gioco" checked>
                <label for="gioco">Gioco</label>
            </div>
            <div class="typeSelectorElement">
                <input type="checkbox" id="mimo" name="mimo" checked>
                <label for="mimo">Mimo</label>
            </div>
            <div class="typeSelectorElement">
                <input type="checkbox" id="specchio" name="specchio" checked>
                <label for="specchio">Specchio</label>
            </div>
            <div class="typeSelectorElement">
                <input type="checkbox" id="sfida" name="sfida" checked>
                <label for="sfida">Sfida</label>
            </div>
            <div class="typeSelectorElement">
                <input type="checkbox" id="linguaggio" name="linguaggio" checked>
                <label for="linguaggio">Linguaggio</label>
            </div>
            <div class="typeSelectorElement">
                <input type="checkbox" id="duello" name="duello" checked>
                <label for="duello">Duello</label>
            </div>
            <div class="typeSelectorElement">
                <input type="checkbox" id="storia" name="storia" checked>
                <label for="storia">Storia</label>
            </div>
            <div class="typeSelectorElement">
                <input type="checkbox" id="quantotelarischi" name="quantotelarischi" checked>
                <label for="quantotelarischi">Quanto te la rischi</label>
            </div>
            <div class="typeSelectorElement">
                <input type="checkbox" id="obbligo" name="obbligo" checked>
                <label for="obbligo">Obbligo</label>
            </div>
            <div class="typeSelectorElement">
                <input type="checkbox" id="verit√†" name="verit√†" checked>
                <label for="verit√†">Verit√†</label>
            </div>
            <div class="typeSelectorElement">
                <input type="checkbox" id="coppa" name="coppa" checked>
                <label for="coppa">Coppa</label>
            </div>
            <div class="typeSelectorElement">
                <input type="checkbox" id="missionesegreta" name="missionesegreta" checked>
                <label for="missionesegreta">Missione Segreta</label>
            </div>
            <button id="typeSelectorButton" type="button" onclick="saveSelection()">Salva</button>
        </form>
    </div>

    <!-- ^ Game -->
    <div id="placeHolder"></div>

    <template id="extractionTemplate">
        
        <div class="pointer" id="gameBox">
            <div class="hidden" id="kCounterBox">
                <id id="kCounterText"></div>
            </div>

            <div class="pointer" id="cardInfo">
                <div id="cardType"></div>
                <div id="cardText"></div>
            </div>
            
            <div id="buttonContainer">
                <button class="btn3 pointer" id="guideBtn">Ôπñ</button>
                <button class="btn3 pointer" id="editBtn">‚úé</button>
            </div>

        </div>
        
        <!-- ^ Guide -->
        <div class="hidden" id="guide">
            <div id="guideBox">
                <div id="guideExit">‚úó</div>
                <div id="guideInfo">
                    <h4 id="guideTitle"></h4>
                    <span id="guideText"></span>
                </div>
            </div>
        </div>

    </template>

    <!-- ^ Endgame -->
    <div class="hidden" id="endGame">
        <div id="endGameBox">
            <div id="endGameEmoji">üèÜ</div> 
            <h1 id="endGameTitle"></h1>
            <button class="btn1" id="playAgainBtn"></div>
        </div>
    </div>
    
    <!-- ^ Script -->
    <script src="./src/main.js"></script>
</body>
</html>
